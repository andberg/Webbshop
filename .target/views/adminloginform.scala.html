@()

@index("Admin") {
	@if(flash.containsKey("username-empty")){
	<div class="alert alert-warning">Username required.</div>
}
 
@if(flash.containsKey("password-empty")){
	<div class="alert alert-warning">Password required.</div>
}
 
@if(flash.containsKey("no-username-password-match")){
	<div class="alert alert-warning">Username or password incorrect. </div>
}
 
<h3>Admin login:</h3>
<form action="@routes.AdminController.loginAdminValidate()" method="post" role="form">
  <div class="form-group">
    <label for="admin-username">Username</label>
    <input type="text" class="form-control" id="admin-username" name="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="admin-password">Password</label>
    <input type="text" class="form-control" id="admin-password" name="password" placeholder="Enter password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
}
