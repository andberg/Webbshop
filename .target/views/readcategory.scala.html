@(category: models.Category)

@index("Category") {
	<ul>
	<br> <strong>ID:</strong> @category.getId()
	<br> <strong>Name:</strong> @category.getName()
	<br> <strong>Staff Responsible:</strong> @category.getStaffResponsible()
	<br>
	<br><strong>Products in category:</strong><br>@for(product <- category.products) {
				@product.getName()<br>
				}
	</ul>
	<br>
	<a class="button" href="/categories" id="back-button">
  <i> BACK </i></a>
}
