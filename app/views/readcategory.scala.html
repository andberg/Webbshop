@(category: models.Category)

@index("Category") {
	<ul>
	<br> <strong>ID:</strong> @category.getId()
	<br> <strong>Name:</strong> @category.getName()

	</ul>

	<a class="button" href="/read-all-categories" id="back-button">
  <i> BACK </i></a>
}
